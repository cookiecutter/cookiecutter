[tool.ruff]

target-version = "py37"

[tool.ruff.lint]

select = [
    #    "A",      # flake8-builtins
    #    "ANN", # flake8-annotations
    #    "ARG",    # flake8-unused-arguments
    "ASYNC", # flake8-async
    "B",     # flake8-bugbear
    #    "BLE",    # flake8-blind-except
    "C4", # flake8-comprehensions
    #    "C90",    # cognitive complexity
    #    "COM",    # flake8-commas
    #    "D", # pydocstyle
    "DTZ", # flake8-datetimez
    "E",   # pycodestyle errors
    #    "EM",     # flake8-errmsg
    #    "ERA",    # flake8-eradicate
    "EXE", # flake8-executable
    "F",   # pyflakes
    "FA", # flake8-future-annotations
    #    "FBT",    # boolean trap
    #    "FLY",    # flynt
    #    "FURB",   # refurb
    #    "G",      # flake8-logging-format
    "I",   # isort
    "ICN", # flake8-import-conventions
    "INT", # flake8-gettext
    "ISC", # implicit-str-concat
    "LOG", # flake8-logging
    "N",   # pep8-naming
    #    "PERF",   # perflint
    #    "PGH",    # pygrep-hooks
    #    "PIE",    # flake8-pie
    #    "PL",     # pylint
    #    "PT",     # flake8-pytest-style
    #    "PTH",    # flake8-use-pathlib
    #    "PYI",    # flake8-pyi
    #    "Q",      # flake8-quotes
    #    "RET",    # flake8-return
    "RSE", # flake8-raise
    "RUF", # Ruff-specific lints
    "S",   # flake8-bandit
    "SIM", # flake8-simplify
    #    "SLF",    # flake8-self
    "SLOT", # flake8-slots
    #    "T20",    # flake8-print
    "TCH",    # flake8-type-checking
    "TID252", # ban relative imports
    #    "TRY",    # tryceratops
    "UP", # pyupgrade
    "W",  # pycodestyle warnings
    #    "YTT",    # flake8-2020
]

# pydocstyle.convention = "google"

ignore = [
    "ANN101", # missing type annotation for 'self' in method
    "ANN102", # missing type annotation for 'cls' in method
    "B028",   # No explicit `stacklevel` keyword argument found
    "COM812", # ignore when using ruff-format
    "G004",   # Logging statement uses f-string
    "ISC001", # ignore when using ruff-format
    "N818",   # Exception name should be named with an Error suffix
    "RUF012", # Mutable class attributes should be annotated with `typing.ClassVar`
    "S404",   # `subprocess` module is possibly insecure
]

exclude = ["tests/**/hooks/*"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D104", # Missing docstring in public package
    "D200", # One-line docstring should fit on one line with quotes
    "S101", # use of assert
    "S603", # `subprocess` call: check for execution of untrusted input"
    "S106", # Possible hardcoded password assigned to argument: "password"
    "S108", # Probable insecure usage of temporary file or directory: "/tmp"
]
"cookiecutter/*" = [
    "S603", # `subprocess` call: check for execution of untrusted input"
]
"docs/conf.py" = ["A001", "D100"]

[tool.ruff.format]

quote-style = "preserve"
exclude = ["tests/hooks-abort-render/hooks/*"]


[tool.mypy]
strict = true
show_error_codes = true
files = "cookiecutter"
no_implicit_reexport = true

[[tool.mypy.overrides]]
module = [
    "cookiecutter.cli",
    "cookiecutter.exceptions",
    "cookiecutter.generate",
]
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = ["cookiecutter.cli", "cookiecutter.generate"]
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = ["cookiecutter.cli"]
disable_error_code = ["arg-type"]

[[tool.mypy.overrides]]
module = [
    "cookiecutter.config",
    "cookiecutter.cli",
    "cookiecutter.environment",
    "cookiecutter.extensions",
    "cookiecutter.generate",
    "cookiecutter.hooks",
    "cookiecutter.main",
    "cookiecutter.prompt",
    "cookiecutter.utils",
]
ignore_errors = true


[tool.coverage.report]
exclude_also = ["if TYPE_CHECKING:"]
